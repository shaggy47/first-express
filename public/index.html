<!DOCTYPE html>
<html>
    <head>
        <title>Angular init</title>
        <script src="/public/angular.js">
        </script>
        <script src="/public/hello-app.js">
        </script>
    </head>
<body ng-app="helloapp">

 <div ng-controller="HelloController">
    <p>
        Names
    </p>
    <ul ng-model="names">
        <li ng-repeat="name in names">
            Say Hello to: {{name}}
            <button ng-click="sayHello(name)">Say</button>
        </li>
    </ul>
 </div>

</body>
</html>
